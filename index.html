<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stock Fetch Web Component</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="./images/favicon.svg" />
  <link rel="stylesheet" href="css/production.css">
</head>
<body>
  <div class="containerPadded">
    <h1>Stock Items</h1>

    <!-- Use multiple stock-loader components -->
    <div class="stockLoaderItemsWrapper">
      <stock-loader></stock-loader>
      <stock-loader></stock-loader>
    </div>

    <!-- Templates for stock content and items -->
    <template id="stock-content-template">
      <div class="template-content-wrapper">
        <h3 class="number-of-stock"></h3>
        <ul class="stock-items-list"></ul>
      </div>
    </template>

    <template id="stock-item-template">
      <li class="stock-item">
        <span class="stock-item-make"></span> -
        <span class="stock-item-model"></span> -
        <span class="stock-item-price"></span>
      </li>
    </template>

  </div>
  <script type="module" src="./js/development.js"></script>
</body>
</html>
